<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js">
        </script>
        <title>Welcome to entering the Dalek's brain!</title>
    </head>
        <body>
            <h1>PiCamera MJPEG Streaming Demo</h1>
            <img src="/index/stream.mjpg" width={{camera.width}} height={{camera.height}}/>

            <div>
                {% if add_face_status=="success" %}
                    <p>Adding face... Please put face in camera</p>
                {% elif add_face_status=="failed" %}
                    <p>Name existed</p>
                {% endif%}
                <div>
                    <input id="face_name" type=text >
                    <button id="add_face">Add Face</button>
                <div>
            </div>

            <div>
                <button id="cam_up">CAM UP</button>
                <button id="cam_down">CAM DOWN</button>
            </div>

            <div>
                <button id="car_forward">FORWARD</button>
                <button id="car_backward">BACKWARD</button>
                <button id="car_left">LEFT</button>
                <button id="car_right">RIGHT</button>
            </div>

            <script src="{{ url_for('static', filename='control.js') }}"></script>
        </body>
</html>
